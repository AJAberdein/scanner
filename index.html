<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .scan-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .scan-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
    }

    .scan-button svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
  </style>
</head>
<body>

  <button class="scan-button" onclick="alert('Scanning...')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 4v6h2V6h4V4H3zm14 0v2h4v4h2V4h-6zM3 14v6h6v-2H5v-4H3zm18 0h-2v4h-4v2h6v-6z"/>
    </svg>
    Scan
  </button>

</body>
</html>
