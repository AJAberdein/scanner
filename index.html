<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
      }

      .scan-button {
        display: flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(90deg, #c0392b, #e74c3c);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 40px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      a:link {
        text-decoration: inherit;
        color: inherit;
        cursor: auto;
      }

      a:visited {
        text-decoration: inherit;
        color: inherit;
        cursor: auto;
      }
    </style>
  </head>
  <body>
    <button class="scan-button">
      <a
        href="vodapaywallet://deeplink.htm?action=native&pageId=scan"
        target="_blank"
      >
        Scanner
      </a>
    </button>
  </body>
</html>
